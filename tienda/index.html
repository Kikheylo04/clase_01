<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COMPRA</title>
    <link rel="stylesheet" href="../css/tienda.css" />
    <script src="https://kit.fontawesome.com/62ea397d3a.js"></script>
  </head>
  <body>
    <main>
      <section class="tienda">
          <h1 class=" fas fa-book">CLARING</h1>
        <div class="tienda__indicar">
          <ol>
            <li>Seleccione el programa que más gustes.</li>
            <li>Escoge la forma de pago.</li>
            <li>Accede a tus clases de forma sencilla.</li>
            <li>Tus datos estarán seguros.</li>
          </ol>
        </div>
        <div class="tienda__eleccion">
          <h3 ><button >UNIVERSIDAD</button></h3>
          <h3 ><button >PRE-ACADEMIA</button></h3>
          <h3 ><button >COLEGIO</button></h3>
          <h3 ><button >ESCUELA</button></h3>
        </div>
          <b><p >FORMAS DE PAGO:</p></b><br/>
        <form class="tienda__formulario">
          <div class="tienda__formulario__input">
            <input type="number" placeholder="Número de la tarjeta" required=""/>
          </div>
          <div class="tienda__formulario__input"> 
            <input type="number" placeholder="Exp MM/YYYY" required="" />
          </div>
          <div class="tienda__formulario__input">
            <input type="number" placeholder="Código" required="" />
          </div>
          <div class="tienda__formulario__input">
            <input type="text" placeholder="Nombre de la tarjeta" required=""/>
          </div>
          <div class="tienda__formulario__input">
            <input type="submit" value="CONFIRMAR" />
          </div>
        </form>
            <b><p >FACTURACIÓN:</p></b><br />
        <div class="tienda__facturar">
            <button>Boleta</button>
            <button>Factura</button>
        </div>
        <div class="tienda__imagenes">
          <img src="https://w7.pngwing.com/pngs/989/403/png-transparent-mastercard-logo-american-express-credit-card-discover-card-mastercard-text-orange-logo.png" alt=""  />
          <img src="../static/images/Visa.jpg" d. alt=""  />
          <img src="https://graffica.info/wp-content/uploads/2018/04/american-express-graphic-design-3.jpg" alt="" />
        </div>
          
        </div>
      </section>
    </main>
    <script src="../static/js/tienda.js"></script>
  </body>
</html>
